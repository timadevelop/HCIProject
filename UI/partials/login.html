<form action="me.html" class="ui-form">
	<h3>Login  /  register</h3>
	<div class="form-row">
		<input type="text" id="email" required autocomplete="off"><label for="email">Email</label>
	</div>
	<div class="form-row">
		<input type="password" id="password" required autocomplete="off"><label for="password">Password</label>
	</div>
	<p><input type="submit" value="Login"></p>
	<p><input id="google-login" type="submit" value="Login with Google"></p>
	<p><input id="fb-login" type="submit" value="Login with Facebook"></p>
</form>
